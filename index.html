<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKYAH - Web Edition</title>
    <style>
        :root {
            --bg-color: #f3f3f3;
            --header-bg: #222222;
            --notes-bg: #444444;
            --cell-size: 43px;
            --border-thick: 3px solid black;
            --border-thin: 1px solid #999;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            background: var(--header-bg);
            color: white;
            width: 400px;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 4px 4px 0 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Clickable Menu Styles */
        .menu-container {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2000;
            padding: 5px 10px; /* Larger tap target */
        }

        .menu-content {
            display: none; /* Controlled by JS toggle */
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
            border-radius: 4px;
            overflow: hidden;
            text-align: left;
            margin-top: 5px;
        }

        /* Show class for JS toggle */
        .menu-content.show {
            display: block;
        }

        .menu-content .menu-item {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            font-weight: normal;
            border-bottom: 1px solid #eee;
        }

        .menu-content .menu-item:active {
            background-color: #ddd;
        }

        .menu-group-label {
            background: #eee;
            padding: 6px 16px;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, var(--cell-size));
            grid-template-rows: repeat(9, var(--cell-size));
            border: var(--border-thick);
            background-color: white;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            box-sizing: border-box;
            border: var(--border-thin);
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            -webkit-appearance: none; /* Mobile fix */
            border-radius: 0;
        }

        .cell:nth-child(3n) { border-right: var(--border-thick); }
        .cell:nth-child(9n) { border-right: var(--border-thick); }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: var(--border-thick); }

        .cell.hint-cell { font-weight: bold; color: black !important; background-color: #eee; }
        .cell.user-val { color: #1155cc; }
        .cell.error { background-color: #ff9999; }
        .cell.correct { background-color: #99ff99; }
        .cell.empty-highlight { background-color: #ffff99; }
        .cell.hint-provided { color: #1155cc; }

        #toast {
            position: fixed;
            bottom: 20px;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .notes-container { margin-top: 30px; display: none; }
        .notes-header { background: var(--notes-bg); color: white; text-align: center; padding: 5px; font-weight: bold; }
        .notes-grid { 
            display: grid; 
            grid-template-columns: repeat(27, 15px); 
            grid-template-rows: repeat(27, 15px); 
            border: var(--border-thick); 
            background: #fafafa; 
            font-size: 9px; 
            color: #444; 
            margin: 0 auto;
        }

        .note-cell { 
            border: 0.1px dotted #ddd; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="header">
    SUDOKYAH v15.35
    <div class="menu-container" id="menuBtn">
        â˜°
        <div class="menu-content" id="menuContent">
            <div class="menu-group-label">New Game</div>
            <div class="menu-item" onclick="createSudokuByDifficulty(45, 'Beginner')">Beginner</div>
            <div class="menu-item" onclick="createSudokuByDifficulty(35, 'Medium')">Medium</div>
            <div class="menu-item" onclick="createSudokuByDifficulty(25, 'Advanced')">Advanced</div>
            <div class="menu-item" onclick="createSudokuByDifficulty(19, 'Kyah')">Kyah</div>
            
            <div class="menu-group-label">Tools</div>
            <div class="menu-item" onclick="toggleNotes()">Show Notes</div>
            <div class="menu-item" onclick="giveHint()">Hint</div>
            <div class="menu-item" onclick="analyzeBoardSolutions()">Check Logic</div>
            <div class="menu-item" onclick="solveSudoku()">Solve All</div>
            <div class="menu-item" onclick="scoreSudokuPuzzle()">Score Puzzle</div>
            
            <div class="menu-group-label">Clear</div>
            <div class="menu-item" onclick="clearAnswers()" style="color: #cc0000;">Answers</div>
            <div class="menu-item" onclick="clearNotes()" style="color: #cc0000;">Notes</div>
            <div class="menu-item" onclick="resetFullBoard()" style="color: #cc0000;">Board</div>
        </div>
    </div>
</div>

<div id="grid" class="sudoku-grid"></div>

<div id="notesSection" class="notes-container">
    <div class="notes-header">NOTES (Pencil Marks)</div>
    <div id="notesGrid" class="notes-grid"></div>
</div>

<div id="toast"></div>

<script>
    let currentBoard = Array.from({ length: 9 }, () => Array(9).fill(0));
    let hintMask = Array.from({ length: 9 }, () => Array(9).fill(false));
    let lastFocused = null;

    let notesBoard = Array.from({ length: 9 }, () =>
      Array.from({ length: 9 }, () => Array(9).fill(false))
    );

    const gridEl = document.getElementById('grid');
    const menuBtn = document.getElementById('menuBtn');
    const menuContent = document.getElementById('menuContent');

    // Toggle Menu on Click
    menuBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevents immediate closing by the window listener
        menuContent.classList.toggle('show');
    });

    // Close Menu when clicking anywhere else
    window.addEventListener('click', () => {
        if (menuContent.classList.contains('show')) {
            menuContent.classList.remove('show');
        }
    });

    function initUI() {
        gridEl.innerHTML = '';
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.inputMode = 'numeric'; // Forces numeric keypad on mobile
                input.maxLength = 1;
                input.className = 'cell';
                input.dataset.row = r;
                input.dataset.col = c;
                input.oninput = (e) => handleInput(e, r, c);
                input.onfocus = () => { lastFocused = {r, c}; };
                gridEl.appendChild(input);
            }
        }
    }

    function handleInput(e, r, c) {
        const input = e.target;
        if (hintMask[r][c]) {
            input.value = currentBoard[r][c];
            alert("This cell is an original hint and cannot be changed.");
            return;
        }
        const val = parseInt(input.value);
        if (isNaN(val) || val < 1 || val > 9) {
            input.value = '';
            currentBoard[r][c] = 0;
            input.classList.remove('error', 'correct', 'empty-highlight', 'user-val');
            if (document.getElementById('notesSection').style.display === 'block') {
                initializeAllNotes();
                renderNotesGrid();
            }
            return;
        }
        currentBoard[r][c] = val;
        input.classList.remove('error', 'correct', 'empty-highlight');
        input.classList.add('user-val');
        updateNotesAfterPlacement(r, c, val);
    }

    function toast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 3000);
    }

    function isValidPlacement(board, r, c, num) {
        for (let i = 0; i < 9; i++) {
            if (board[r][i] === num || board[i][c] === num) return false;
            const sRow = Math.floor(r / 3) * 3, sCol = Math.floor(c / 3) * 3;
            if (board[sRow + Math.floor(i / 3)][sCol + (i % 3)] === num) return false;
        }
        return true;
    }

    function fillBoardRandomly(board) {
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (board[r][c] === 0) {
                    let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(() => Math.random() - 0.5);
                    for (let n of nums) {
                        if (isValidPlacement(board, r, c, n)) {
                            board[r][c] = n;
                            if (fillBoardRandomly(board)) return true;
                            board[r][c] = 0;
                        }
                    }
                    return false;
                }
            }
        }
        return true;
    }

    function countSolutions(board) {
        let solutions = 0;
        function solveInternal(b) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (b[r][c] === 0) {
                        for (let n = 1; n <= 9; n++) {
                            if (isValidPlacement(b, r, c, n)) {
                                b[r][c] = n;
                                solveInternal(b);
                                b[r][c] = 0;
                                if (solutions > 1) return;
                            }
                        }
                        return;
                    }
                }
            }
            solutions++;
        }
        solveInternal(JSON.parse(JSON.stringify(board)));
        return solutions;
    }

    function pokeHoles(board, targetClues) {
        let puzzle = board.map(row => [...row]);
        let cluesFound = 81;
        let coords = Array.from({length: 81}, (_, i) => i).sort(() => Math.random() - 0.5);
        for (let i = 0; i < 81; i++) {
            if (cluesFound <= targetClues) break;
            let r = Math.floor(coords[i] / 9), c = coords[i] % 9;
            let backup = puzzle[r][c];
            puzzle[r][c] = 0;
            if (countSolutions(puzzle) !== 1) puzzle[r][c] = backup;
            else cluesFound--;
        }
        return puzzle;
    }

    function createSudokuByDifficulty(clues, level) {
        toast(`Generating ${level} puzzle...`);
        resetFullBoard();
        let fullBoard = Array.from({ length: 9 }, () => Array(9).fill(0));
        fillBoardRandomly(fullBoard);
        currentBoard = pokeHoles(fullBoard, clues);
        updateUI(true);
        toast(`${level} ready!`);
    }

    function analyzeBoardSolutions() {
        const count = countSolutions(currentBoard);
        if (count === 0) alert("No Solutions: The board is invalid.");
        else if (count === 1) alert("Unique Solution: The puzzle is valid.");
        else alert("Multiple Solutions: The puzzle is ambiguous.");
    }

    function scoreSudokuPuzzle() {
        const inputs = document.querySelectorAll('.cell');
        let errors = 0, empty = 0;
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                const val = currentBoard[r][c];
                const input = inputs[r * 9 + c];
                input.classList.remove('error', 'correct', 'empty-highlight');
                if (val === 0) {
                    empty++;
                    input.classList.add('empty-highlight');
                } else {
                    currentBoard[r][c] = 0;
                    if (isValidPlacement(currentBoard, r, c, val)) {
                        input.classList.add('correct');
                    } else {
                        errors++;
                        input.classList.add('error');
                    }
                    currentBoard[r][c] = val;
                }
            }
        }
        const score = (((81 - empty - errors) / 81) * 100).toFixed(1);
        alert(`Errors: ${errors}\nEmpty: ${empty}\nCompletion Score: ${score}%`);
    }

    function solveSudoku() {
        let solveCopy = JSON.parse(JSON.stringify(currentBoard));
        if (fillBoardRandomly(solveCopy)) {
            currentBoard = solveCopy;
            updateUI();
            toast("Solved!");
        } else {
            alert("No solution possible.");
        }
    }

    function giveHint() {
        if (!lastFocused) { alert("Please click on a cell first."); return; }
        const {r, c} = lastFocused;
        if (hintMask[r][c]) return;
        let solveCopy = JSON.parse(JSON.stringify(currentBoard));
        if (fillBoardRandomly(solveCopy)) {
            currentBoard[r][c] = solveCopy[r][c];
            updateUI();
            document.querySelectorAll('.cell')[r * 9 + c].classList.add('hint-provided');
        } else {
            alert("No solution possible with current entries.");
        }
    }

    function updateUI(isNewPuzzle = false) {
        const inputs = document.querySelectorAll('.cell');
        inputs.forEach(input => {
            const r = parseInt(input.dataset.row);
            const c = parseInt(input.dataset.col);
            const val = currentBoard[r][c];
            input.value = val === 0 ? '' : val;
            input.classList.remove('hint-cell', 'user-val', 'error', 'correct', 'empty-highlight', 'hint-provided');
            if (isNewPuzzle && val !== 0) hintMask[r][c] = true;
            if (hintMask[r][c]) input.classList.add('hint-cell');
            else
