<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKYAH - Web Edition</title>
    <style>
        :root {
            --bg-color: #f3f3f3;
            --header-bg: #222222;
            --notes-bg: #444444;
            --cell-size: 43px;
            --border-thick: 3px solid black;
            --border-thin: 1px solid #999;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            background: var(--header-bg);
            color: white;
            width: 400px;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 4px 4px 0 0;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, var(--cell-size));
            grid-template-rows: repeat(9, var(--cell-size));
            border: var(--border-thick);
            background-color: white;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            box-sizing: border-box;
            border: var(--border-thin);
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }

        /* Thicker borders for 3x3 separation */
        .cell:nth-child(3n) { border-right: var(--border-thick); }
        .cell:nth-child(9n) { border-right: var(--border-thick); }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: var(--border-thick); }

        /* Logic Styles */
        .cell.hint-cell { font-weight: bold; color: black !important; background-color: #eee; }
        .cell.user-val { color: #1155cc; }
        .cell.error { background-color: #ff9999; }
        .cell.correct { background-color: #99ff99; }
        .cell.empty-highlight { background-color: #ffff99; }
        .cell.hint-provided { color: #1155cc; }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Spacing between the rows */
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        button {
            padding: 10px 14px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
            font-weight: 500;
        }

        /* Row 1: Generation (Green) */
        .btn-gen {
            border: 1px solid #2d7d46;
            color: #2d7d46;
            background: #e9f5ec;
        }
        .btn-gen:hover { background: #2d7d46; color: white; }

        /* Row 2: Logic (Blue) */
        .btn-logic {
            border: 1px solid #1155cc;
            color: #1155cc;
            background: #eef4ff;
        }
        .btn-logic:hover { background: #1155cc; color: white; }

        /* Row 3: Cleanup (Red) */
        .btn-danger {
            border: 1px solid #cc0000;
            color: #cc0000;
            background: #fff5f5;
        }
        .btn-danger:hover { background: #cc0000; color: white; }

        #toast {
            position: fixed;
            bottom: 20px;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        /* Notes Display */
        .notes-container { margin-top: 30px; display: none; }
        .notes-header { background: var(--notes-bg); color: white; text-align: center; padding: 5px; font-weight: bold; }
        .notes-grid { 
            display: grid; 
            grid-template-columns: repeat(27, 15px); 
            grid-template-rows: repeat(27, 15px); 
            border: var(--border-thick); 
            background: #fafafa; 
            font-size: 9px; /* Slightly larger for readability */
            color: #777; 
            margin: 0 auto;
        }

        .note-cell { 
            border: 0.1px dotted #ddd; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="header">SUDOKYAH v15.21</div>
<div id="grid" class="sudoku-grid"></div>

<div class="controls">
    <div class="btn-row">
        <button class="btn-gen" onclick="createSudokuByDifficulty(45, 'Beginner')">Beginner</button>
        <button class="btn-gen" onclick="createSudokuByDifficulty(36, 'Medium')">Medium</button>
        <button class="btn-gen" onclick="createSudokuByDifficulty(27, 'Advanced')">Advanced</button>
        <button class="btn-gen" onclick="createSudokuByDifficulty(22, 'Expert')">Expert</button>
        <button class="btn-gen" onclick="createSudokuByDifficulty(19, 'Kyah Level')">Kyah Level</button> 
    </div>

    <div class="btn-row">
        <button class="btn-logic" onclick="giveHint()">Hint</button>
        <button class="btn-logic" onclick="analyzeBoardSolutions()">Check</button>
        <button class="btn-logic" onclick="scoreSudokuPuzzle()">Score</button>
        <button class="btn-logic" onclick="solveSudoku()">Solve</button>
        <button class="btn-logic" onclick="toggleNotes()">Notes</button>
    </div>

    <div class="btn-row">
        <button class="btn-danger" onclick="clearAnswers()">Clear Answers</button>
        <button class="btn-danger" onclick="clearNotes()">Clear Notes</button>
        <button class="btn-danger" onclick="resetFullBoard()">Reset Grid</button>
    </div>
</div>

<div id="notesSection" class="notes-container">
    <div class="notes-header">NOTES (Pencil Marks)</div>
    <div id="notesGrid" class="notes-grid"></div>
</div>

<div id="toast"></div>

<script>
    let currentBoard = Array.from({ length: 9 }, () => Array(9).fill(0));
    let hintMask = Array.from({ length: 9 }, () => Array(9).fill(false));
    let lastFocused = null;

    let notesBoard = Array.from({ length: 9 }, () =>
      Array.from({ length: 9 }, () => Array(9).fill(false))
    );

    const gridEl = document.getElementById('grid');

    function initUI() {
        gridEl.innerHTML = '';
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = 'cell';
                input.dataset.row = r;
                input.dataset.col = c;
                input.oninput = (e) => handleInput(e, r, c);
                input.onfocus = () => { lastFocused = {r, c}; };
                gridEl.appendChild(input);
            }
        }
    }

    function handleInput(e, r, c) {
        if (hintMask[r][c]) {
            e.target.value = currentBoard[r][c];
            alert("This cell is an original hint and cannot be changed.");
            return;
        }
        const val = parseInt(e.target.value);
        if (isNaN(val) || val < 1 || val > 9) {
            e.target.value = '';
            currentBoard[r][c] = 0;
        } else {
            currentBoard[r][c] = val;
            updateNotesAfterPlacement(r, c, val);
            e.target.classList.remove('error', 'correct', 'empty-highlight');
            e.target.classList.add('user-val');
        }
    }

    function toast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 3000);
    }

    /** Logic Core - Mirrored from Script **/

    function isValidPlacement(board, r, c, num) {
        for (let i = 0; i < 9; i++) {
            if (board[r][i] === num || board[i][c] === num) return false;
            const sRow = Math.floor(r / 3) * 3, sCol = Math.floor(c / 3) * 3;
            if (board[sRow + Math.floor(i / 3)][sCol + (i % 3)] === num) return false;
        }
        return true;
    }

    function fillBoardRandomly(board) {
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (board[r][c] === 0) {
                    let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(() => Math.random() - 0.5);
                    for (let n of nums) {
                        if (isValidPlacement(board, r, c, n)) {
                            board[r][c] = n;
                            if (fillBoardRandomly(board)) return true;
                            board[r][c] = 0;
                        }
                    }
                    return false;
                }
            }
        }
        return true;
    }

    function countSolutions(board) {
        let solutions = 0;
        function solveInternal(b) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (b[r][c] === 0) {
                        for (let n = 1; n <= 9; n++) {
                            if (isValidPlacement(b, r, c, n)) {
                                b[r][c] = n;
                                solveInternal(b);
                                b[r][c] = 0;
                                if (solutions > 1) return;
                            }
                        }
                        return;
                    }
                }
            }
            solutions++;
        }
        solveInternal(JSON.parse(JSON.stringify(board)));
        return solutions;
    }

    function pokeHoles(board, targetClues) {
        let puzzle = board.map(row => [...row]);
        let cluesFound = 81;
        let coords = Array.from({length: 81}, (_, i) => i).sort(() => Math.random() - 0.5);

        for (let i = 0; i < 81; i++) {
            if (cluesFound <= targetClues) break;
            let r = Math.floor(coords[i] / 9), c = coords[i] % 9;
            let backup = puzzle[r][c];
            puzzle[r][c] = 0;
            if (countSolutions(puzzle) !== 1) puzzle[r][c] = backup;
            else cluesFound--;
        }
        return puzzle;
    }

    /** UI Actions - Logic Matched to Script **/

    function createSudokuByDifficulty(clues, level) {
        toast(`Generating ${level} puzzle...`);
        resetFullBoard();
        let fullBoard = Array.from({ length: 9 }, () => Array(9).fill(0));
        fillBoardRandomly(fullBoard);
        currentBoard = pokeHoles(fullBoard, clues);
        updateUI(true);
        toast(`${level} ready!`);
    }

    function analyzeBoardSolutions() {
        const count = countSolutions(currentBoard);
        if (count === 0) alert("No Solutions: The board is invalid.");
        else if (count === 1) alert("Unique Solution: The puzzle is valid.");
        else alert("Multiple Solutions: The puzzle is ambiguous.");
    }

    function scoreSudokuPuzzle() {
        const inputs = document.querySelectorAll('.cell');
        let errors = 0, empty = 0;
        
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                const val = currentBoard[r][c];
                const input = inputs[r * 9 + c];
                input.classList.remove('error', 'correct', 'empty-highlight');

                if (val === 0) {
                    empty++;
                    input.classList.add('empty-highlight');
                } else {
                    currentBoard[r][c] = 0;
                    if (isValidPlacement(currentBoard, r, c, val)) {
                        input.classList.add('correct');
                    } else {
                        errors++;
                        input.classList.add('error');
                    }
                    currentBoard[r][c] = val;
                }
            }
        }
        const score = (((81 - empty - errors) / 81) * 100).toFixed(1);
        alert(`Errors: ${errors}\nEmpty: ${empty}\nCompletion Score: ${score}%`);
    }

    function solveSudoku() {
        let solveCopy = JSON.parse(JSON.stringify(currentBoard));
        if (fillBoardRandomly(solveCopy)) {
            currentBoard = solveCopy;
            updateUI();
            toast("Solved!");
        } else {
            alert("No solution possible.");
        }
    }

    function giveHint() {
        if (!lastFocused) { alert("Please click on a cell first."); return; }
        const {r, c} = lastFocused;
        if (hintMask[r][c]) return;

        let solveCopy = JSON.parse(JSON.stringify(currentBoard));
        if (fillBoardRandomly(solveCopy)) {
            currentBoard[r][c] = solveCopy[r][c];
            updateUI();
            document.querySelectorAll('.cell')[r * 9 + c].classList.add('hint-provided');
        } else {
            alert("No solution possible with current entries.");
        }
    }

    function updateUI(isNewPuzzle = false) {
        const inputs = document.querySelectorAll('.cell');
        inputs.forEach(input => {
            const r = parseInt(input.dataset.row);
            const c = parseInt(input.dataset.col);
            const val = currentBoard[r][c];
            input.value = val === 0 ? '' : val;
            input.classList.remove('hint-cell', 'user-val', 'error', 'correct', 'empty-highlight', 'hint-provided');

            if (isNewPuzzle && val !== 0) hintMask[r][c] = true;
            if (hintMask[r][c]) input.classList.add('hint-cell');
            else if (val !== 0) input.classList.add('user-val');
        });
    }

    function clearAnswers() {
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (!hintMask[r][c]) currentBoard[r][c] = 0;
            }
        }
        updateUI();
        toast("Answers cleared.");
    }

    function clearNotes() {
        notesBoard = Array.from({ length: 9 }, () =>
            Array.from({ length: 9 }, () => Array(9).fill(false))
        );
        document.getElementById('notesGrid').innerHTML = '';
        document.getElementById('notesSection').style.display = 'none';
    }

    function resetFullBoard() {
        currentBoard = Array.from({ length: 9 }, () => Array(9).fill(0));
        hintMask = Array.from({ length: 9 }, () => Array(9).fill(false));
        lastFocused = null;
        updateUI();
        clearNotes();
    }

    function toggleNotes() {
        const section = document.getElementById('notesSection');
        section.style.display = 'block';

        initializeAllNotes();
        renderNotesGrid();

        toast("Smart pencil marks generated.");
    }

    function initializeAllNotes() {
        notesBoard = Array.from({ length: 9 }, () =>
            Array.from({ length: 9 }, () => Array(9).fill(false))
        );

        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {

                if (currentBoard[r][c] === 0) {
                    for (let n = 1; n <= 9; n++) {
                        if (isValidPlacement(currentBoard, r, c, n)) {
                            notesBoard[r][c][n - 1] = true;
                        }
                    }
                }
            }
        }
    }

    function renderNotesGrid() {
        const notesGrid = document.getElementById('notesGrid');
        notesGrid.innerHTML = '';

        for (let r = 0; r < 9; r++) {
            for (let subR = 0; subR < 3; subR++) {
                for (let c = 0; c < 9; c++) {
                    for (let subC = 0; subC < 3; subC++) {

                        const noteVal = (subR * 3) + subC + 1;
                        const div = document.createElement('div');
                        div.className = 'note-cell';

                        if (notesBoard[r][c][noteVal - 1]) {
                            div.innerText = noteVal;
                        }

                        // Toggle manually
                        div.onclick = () => {
                            if (currentBoard[r][c] !== 0) return;

                            notesBoard[r][c][noteVal - 1] =
                                !notesBoard[r][c][noteVal - 1];

                            div.innerText =
                                notesBoard[r][c][noteVal - 1] ? noteVal : '';
                        };

                        // Border logic (unchanged)
                        if (subC === 2) {
                            div.style.borderRight = "1px solid #444";
                            if ((c + 1) % 3 === 0)
                                div.style.borderRight = "var(--border-thick)";
                        }

                        if (subR === 2) {
                            div.style.borderBottom = "1px solid #444";
                            if ((r + 1) % 3 === 0)
                                div.style.borderBottom = "var(--border-thick)";
                        }

                        notesGrid.appendChild(div);
                    }
                }
            }
        }
    }

    initUI();
</script>

</body>
</html>
